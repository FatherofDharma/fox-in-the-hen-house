<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <title></title>
</head>
<body>
  <div class="timer">
    <div id="minutes"></div>
    <div id="seconds"></div>
  </div>

  <div id="game"class="container">
    <canvas id="game-canvas" width="1280" height="720"></canvas>
    <canvas id="map" width="1280" height="720">Test</canvas>
    <canvas id="creatures" width="1280" height="720">SUPER TEST</canvas>
    <canvas id="chicken" width="1280" height="720">Extra SUPER TEST</canvas>
    <div id="images" class="">
      <img id="roof-center-sideways" src="./img/roof_center_sideways.png" alt="">
      <img id="roof-edge-up" src="./img/roof_edge_up.png" alt="">
      <img id="roof-edge-down" src="./img/roof_edge_down.png" alt="">
      <img id="treeline" src="./img/tree_3.png" alt="">
      <img id="roof-left" src="./img/roof_left.png" alt="">
      <img id="roof-center" src="./img/roof_center.png" alt="">
      <img id="roof-right" src="./img/roof_right.png" alt="">
      <img id="pink-tree" src="./img/tree_2.png" alt="">
      <img id="bush" src="./img/bush_4.png" alt="">
      <img id="chicken-down" src="./img/chicken_down_1.png" alt="">

    </div>
  </div>


  <div id="start-screen"><img src="./img/start-screen.png" alt=""></div>
  <div id="win">
    <button value="Refresh Page" onclick="window.location.reload();">Play Again</button>
     <img src="./img/win-screen.png" alt="">
  </div>

  <div id="lose">
    <button value="Refresh Page" onclick="window.location.reload();">Play Again</button>
    <img src="./img/end-screen.png" alt="">
  </div>
</body>
</html>
